<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Bap er bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div id="login-form">
                <input id="user-email" class="border-2 border-gray-400 rounded block w-1/3 mb-3 p-1" type="text" placeholder="your email">
                <input id="user-password" class="border-2 border-gray-400 rounded block w-1/3 mb-3 p-1" type="password" placeholder="Enter password">

                <button class="bg-yellow-300 px-4 py-2 rounded border-2 border-gray-400 font-semibold" id="login-submit">Submit</button>
            </div>
        </section>
    </main>

    <footer>
        <script src="./js/login.js"></script>
    </footer>
</body>
</html>
