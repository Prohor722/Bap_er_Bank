<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-10">Lets get some <span class="font-semibold text-purple-600">Mooney</span>!!!</h1>

    <main class="w-3/4 mx-auto ">
        <!-- blance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="depoTotal">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdrawBalance">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="blance">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Diposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit" class="border block border-gray-400 rounded block  mb-3 p-1" type="text" placeholder="Enter your  ammount">
        
                        <button class="bg-yellow-500 px-4 py-2 rounded font-semibold text-white" id="depo-btn">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw" class="border block border-gray-400 rounded block mb-3 p-1" type="text" placeholder="Enter your ammount">
        
                        <button class="bg-yellow-500 px-4 py-2 rounded font-semibold text-white" id="wdraw-btn">Withdraw</button>
                    </div>
                </div>
            </div>
            <div id="error" class="bg-teal-100 text-red-500 text-center p-6 mt-8 font-semibold hidden rounded">
                <p>Please enter correct value !!!</p>
            </div>
        </section>
        
    </main>
    <footer>
        <script src="./js/banking_system.js"></script>
    </footer>
</body>
</html>
